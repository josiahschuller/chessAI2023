name: Build & deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  pages: write
  id-token: write
  contents: write
  pull-requests: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 13.x
    
    - name: Install NPM packages
      run: npm install
    
    - name: Build project
      run: npm run build

    - name: Upload artifacts
      uses: actions/upload-pages-artifact@v1
      with:
        path: build
  
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
